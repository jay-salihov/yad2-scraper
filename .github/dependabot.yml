version: 2
updates:
  # Maintain dependencies for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "ci"
    labels:
      - "dependencies"
      - "github-actions"

  # Maintain dependencies for pip
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "deps"
    labels:
      - "dependencies"
      - "python"
    # Group minor and patch updates together
    groups:
      dev-dependencies:
        patterns:
          - "ruff"
          - "mypy"
          - "pre-commit"
          - "types-*"
      test-dependencies:
        patterns:
          - "pytest*"
          - "respx"
      production-dependencies:
        patterns:
          - "httpx"
          - "beautifulsoup4"
